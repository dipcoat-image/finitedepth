Tutorial3:
  ref_path: $FINITEDEPTH_DATA/ref3.png
  coat_path: $FINITEDEPTH_DATA/coat3.png
  reference:
    templateROI: [10, 10, 1250, 200]
    substrateROI: [100, 100, 1200, 500]
  substrate:
    type:
      name: RectSubstrate
    parameters:
      Sigma: 3.0
      Rho: 1.0
      Theta: 0.01
  coatinglayer:
    type:
      name: RectLayerShape
    parameters:
      KernelSize: [1, 1]
      ReconstructRadius: 50
      RoughnessMeasure: "DTW"
  analysis:
    parameters:
      subst_data: output/rectsubst.csv
      layer_visual: output/rectcoat.jpg
      layer_data: output/rectcoat.csv
